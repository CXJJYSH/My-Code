<!DOCTYPE html>

<script>
    function Calculator() {
        // 卧槽，构造器里面创建方法竟然不能加()。
        // 刚才看了一下，正常创建方法也不加()。
        this.read = function () {
            this.a = +prompt("a?", 0);
            this.b = +prompt("b?", 0);
        };
        this.sum = function () {
            return this.a + this.b;
        };
        this.mul = function () {
            return this.a * this.b;
        };
    }
    let calculator = new Calculator();
    calculator.read();
    alert("Sum=" + calculator.sum());
    alert("Mul=" + calculator.mul());
</script>
