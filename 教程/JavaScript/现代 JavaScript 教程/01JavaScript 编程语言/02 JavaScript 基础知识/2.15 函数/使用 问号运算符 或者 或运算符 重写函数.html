<!DOCTYPE html>

<script>
    function checkAge1(age) {
        return true ? (age > 18) : confirm("Do you have your parents permission to access this page?");
    }
    function checkAge2(age) {
        return (age > 18) || confirm("Do you have your parents permission to access this page?");
    }
</script>

<!--其实这段代码不需要 age > 18 左右的括号，写上括号是为了提高可读性。（原教程注）-->
