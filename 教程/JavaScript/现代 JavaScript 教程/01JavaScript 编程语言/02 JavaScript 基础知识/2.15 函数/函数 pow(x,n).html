<!DOCTYPE html>

<script>
    "use strict"
    function pow(x, n) {
        if (n == 1) {
            return x;
        } else {
            return x * pow(x, n - 1);
        }
    }
    let x = prompt("x?", "");
    let n = prompt("n?", "");
    if (n < 1) {
        alert(`Power ${n} is not supported, use a positive integer`);
    } else {
        alert(pow(x, n));
    }
</script>

<!--

function也可以用循环实现，如下：
    fuction pow(x, n) {
        let result = x;
        for (let i = 1; i < n; i++) {
            result *= x;
        }
        return result;
    }
其它的代码不变即可。
